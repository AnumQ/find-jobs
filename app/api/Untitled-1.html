\"state\":{\"loaderData\":{\"routes/jobdetail.$id\":{\"job\":{\"job_id\":\"zHlRVDRnauzsQPIKAAAAAA==\",\"employer_name\":\"Capco\",\"employer_logo\":\"https://upload.wikimedia.org/wikipedia/commons/thumb/6/66/Capco_logo.svg/800px-Capco_logo.svg.png\",\"employer_website\":\"http://www.capco.com\",\"employer_company_type\":\"Consulting\",\"job_publisher\":\"Built In\",\"job_employment_type\":\"FULLTIME\",\"job_title\":\"React Developer\",\"job_apply_link\":\"https://builtin.com/job/react-developer/2263044\",\"job_apply_is_direct\":false,\"job_apply_quality_score\":0.7936,\"job_description\":\"About the team:\\n\\nCapco is a fully independent, global management and technology consultancy. For nearly 20 years we have combined innovative thinking with deep industry knowledge to deliver business consulting, digital transformation and technology services to Finance and Energy markets. Our collaborative and efficient approach helps clients reduce costs and manage risk and regulatory change while increasing revenues. We are thinkers, innovators, and disruptors. We are small enough to care but large enough to matter.\\n\\nAbout the Job:\\n\\nAs a member of the development team, you will help define, establish, and evolve our development capacities. You will be tasked in creating innovative solutions that advance our clients businesses. Youll join a strong and inspiring team of technologists dedicated to improving the design, analytics, development, coding, testing and application programming that goes into creating high-quality software and new products. Youll be tasked with keeping the team and other key stakeholders up to speed on the progress of whats being developed.\\n\\nWhat Youll Get to Do:\\n Write reusable, testable, and efficient code\\n Design and implement of low-latency, high-availability, and performant applications\\n Integration of user-facing elements developed by front-end developers with server side logic\\n Implementation of security and data protection\\n Integration of data storage solutions\\n Performance tuning, improvement, balancing, usability, automation\\n Work collaboratively with design team to understand end user requirements to provide technical solutions and for the implementation of new software features\\n\\nWhat Youll Bring with You:\\n 2+ years of experience developing rich UI/Front-end for user-facing web applications\\n Experience with React, Angular, JavaScript, HTML, CSS, SASS TypeScript, C#, .Net and reusable component design - React Native a plus\\n Experience with Cloud Native development - Nice to have\\n Experience with data-driven web development\\n Experience building data visualizations using JS libraries\\n Extensive use of APIs and strong understanding of HTTP and REST architecture\\n Experience in developing secure web applications and knowledge of application vulnerabilities\\n Bachelor's degree in Software Engineering, Management Information Systems, Engineering (any type), Computer Science, Computer Information Systems, Mathematics or related discipline with a technology focus\\n\\nWhy Capco?\\n\\nA career at Capco is a chance to help reshape the competitive landscape in financial services. We launch new banks, transform existing ones, and help our clients navigate complex change. As consultants, we work on the front-end business design all the way through to technology implementation.\\nWe are the largest Financial Services focused consultancy in the world, serving everyone from global banks to emerging FinTechs, from strategy through digital transformation, design, business consulting, data and analytics, cyber, cloud, technology architecture, and engineering.\\n\\nCapco is a young and growing firm. We maintain an entrepreneurial spirit and growth mindset, and have minimal bureaucracy. We have no internal silos that get in the way of your career opportunities or ability to focus on our clients and make a difference to the business. We offer the opportunity for everyone to learn rapidly, take on tough challenges, and get promoted quickly. We take pride in our creative, collaborative, diverse, and inclusive culture, where everyone can #BYAW.\\n\\nWe offer highly competitive benefits, including medical, dental and vision insurance, a 401(k) plan, tuition reimbursement, and a work culture focused on innovation and creation of lasting value for our clients and employees.\\n\\nReady to get started?\\n\\nIf this sounds like you, we would love to hear from you. This is an opportunity to make a difference and contribute to a highly successful company with a significant growth trajectory.\",\"job_is_remote\":false,\"job_posted_at_timestamp\":1712143860,\"job_posted_at_datetime_utc\":\"2024-04-03T11:31:00.000Z\",\"job_city\":\"Dallas\",\"job_state\":\"TX\",\"job_country\":\"US\",\"job_latitude\":32.776665,\"job_longitude\":-96.79699,\"job_benefits\":[\"dental_coverage\",\"retirement_savings\",\"health_insurance\"],\"job_google_link\":\"https://www.google.com/search?gl=us\\u0026hl=en\\u0026q=zHlRVDRnauzsQPIKAAAAAA%3D%3D\\u0026cs=1\\u0026ibp=htl;jobs#fpstate=tldetail\\u0026htivrt=jobs\\u0026htiq=zHlRVDRnauzsQPIKAAAAAA%3D%3D\\u0026htidocid=zHlRVDRnauzsQPIKAAAAAA%3D%3D\",\"job_offer_expiration_datetime_utc\":\"2024-05-03T00:00:00.000Z\",\"job_offer_expiration_timestamp\":1714694400,\"job_required_experience\":{\"no_experience_required\":false,\"required_experience_in_months\":24,\"experience_mentioned\":true,\"experience_preferred\":true},\"job_required_skills\":null,\"job_required_education\":{\"postgraduate_degree\":false,\"professional_certification\":false,\"high_school\":false,\"associates_degree\":false,\"bachelors_degree\":true,\"degree_mentioned\":true,\"degree_preferred\":true,\"professional_certification_mentioned\":false},\"job_experience_in_place_of_education\":false,\"job_min_salary\":null,\"job_max_salary\":null,\"job_salary_currency\":null,\"job_salary_period\":null,\"job_highlights\":{\"Qualifications\":[\"2+ years of experience developing r
